<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Terbaru dari Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“Š Data dari Google Sheets</h2>
    
    <!-- data terbaru -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title">Data Terbaru</h5>
            <p class="card-text mb-1"><strong>Nama:</strong> <span id="nama">Loading...</span></p>
            <p class="card-text mb-1"><strong>Kelas:</strong> <span id="kelas">Loading...</span></p>
            <p class="card-text"><strong>Waktu:</strong> <span id="waktu">Loading...</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- tabel recent -->
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">ðŸ“œ Daftar Data Recent</h5>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Waktu</th>
                  </tr>
                </thead>
                <tbody id="recent-data">
                  <tr><td colspan="3" class="text-center">Loading...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer text-muted text-center">
            Update otomatis dari Google Sheets
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function getData() {
      const url = "https://script.google.com/macros/s/AKfycbxf23KaoqsJkPPMX-6t9CMdqf3IOJDosex6RauS_BE9pwK1tGw6t27n39yBhlTcKkS6ig/exec"; // ganti dengan URL Web App kamu
      try {
        const res = await fetch(url + "?t=" + new Date().getTime());
        const json = await res.json();

        // tampilkan data terbaru
        document.getElementById("nama").innerText = json.latest.Nama || "-";
        document.getElementById("kelas").innerText = json.latest.Kelas || "-";
        document.getElementById("waktu").innerText = json.latest.Waktu || "-";

        // tampilkan recent data
        let tbody = "";
        json.all.slice().reverse().forEach(row => {
          tbody += `
            <tr>
              <td>${row.Nama}</td>
              <td>${row.Kelas}</td>
              <td>${row.Waktu}</td>
            </tr>`;
        });
        document.getElementById("recent-data").innerHTML = tbody;

      } catch (err) {
        console.error("Gagal ambil data:", err);
      }
    }

    // load pertama
    getData();
    // auto refresh tiap 5 detik
    setInterval(getData, 5000);
  </script>
</body>
</html>
