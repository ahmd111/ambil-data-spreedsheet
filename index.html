<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Terbaru dari Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“Š Data Terbaru dari Google Sheets</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title">Informasi Terbaru</h5>
            <p class="card-text mb-1"><strong>Nama:</strong> <span id="nama">Loading...</span></p>
            <p class="card-text mb-1"><strong>Kelas:</strong> <span id="kelas">Loading...</span></p>
            <p class="card-text"><strong>Waktu:</strong> <span id="waktu">Loading...</span></p>
          </div>
          <div class="card-footer text-muted text-center">
            Update otomatis dari Google Sheets
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function getData() {
      const url = "https://script.google.com/macros/s/AKfycbyhQBmZPdNxQToQvw9-SPHGYt5Jn_8QtJNwdnUh1DFAj4Ey5KNNK5QqtaOICkbhyhxDZA/exec"; // ganti dengan URL Web App kamu
      try {
        const res = await fetch(url + "?t=" + new Date().getTime());
        const data = await res.json();

        document.getElementById("nama").innerText = data.Nama || "-";
        document.getElementById("kelas").innerText = data.Kelas || "-";
        document.getElementById("waktu").innerText = data.Waktu || "-";
      } catch (err) {
        console.error("Gagal ambil data:", err);
      }
    }

    // load pertama kali
    getData();
    // refresh tiap 5 detik
    setInterval(getData, 5000);
  </script>
</body>
</html>
